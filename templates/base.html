<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsk | Todo - App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
   <div style = "margin-top: 50px;" class="ui container">
     <h1 class = "ui orange center aligned header">Todo App</h1>
     <form action="/add" method="post" class="ui form">
          <div class="field">
              <label for="title">Todo Title</label>
              <input type="text" name="title" id="title" placeholder="Enter Todo...">
              <br>
              <button style = "margin-top: 8px;" class ="ui inverted orange button" type="submit">Add todo</button>
          </div>
     </form>
     {% for todo in todo_list %} 
       <div class="ui segment"> 
            <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>
            
            {% if todo.complete == False %}
            <span class="ui gray label">Not complete</span>
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}
            <!-- <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a> -->
            <div class="ui buttons">
                <!-- <button class="ui button">Cancel</button> -->
                <a class="ui blue button" data-tooltip="Complete or Incomplete your todo" data-position="bottom left" href="/update/{{ todo.id }}">Update</a>
                <div class="or"></div>
                <!-- <button class="ui positive button">Save</button> -->
                <a class="ui red button" data-tooltip="/!\ Delete this todo" data-position="bottom right" href="/delete/{{ todo.id }}">Delete</a>
              </div>
        </div> 
     {% endfor %}
    </div>
</body>
</html>
